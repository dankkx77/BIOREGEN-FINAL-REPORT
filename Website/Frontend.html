<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamics by Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: transform 0.5s ease-in-out;
        }
        header {
            background: #ffffff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .left-panel {
            flex: 1;
            max-width: 500px;
        }
        .right-panel {
            flex: 1;
            max-width: 400px;
        }
        section {
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #00d4ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #00a3cc;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result-panel {
            display: none;
            padding: 20px;
            background: #e0f7e9;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
            color: #1b5e20;
        }
        .shifted {
            transform: translateY(-50px);
        }
        .dna-image {
            display: none;
            width: 100%;
            max-width: 400px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Dynamics by Design</h1>
        
    </header>
    
    <div class="content" style="justify-content: center; align-items: center;">
  <div class="left-panel" style="max-width: 700px; margin: auto;">
    <section id="tool">
      <h2>Automated Design Tool</h2>
      <p>Input your desired rate constant, and our tool will generate a matching DNA sequence.</p>
      <form onsubmit="event.preventDefault(); generateSequence();">
        <label for="rate">Enter Desired Rate Constant:</label><br>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;">
  <input type="number" id="rate" required style="border: 1px solid #ccc; background: #fff; color: #333;">
  <span style="color: #555; font-size: 14px;">(ms)<sup>-1</sup></span>
</div>
        <button type="submit" style="background: #0077cc; color: #fff;">Generate Sequence</button>
      </form>
      <div id="result-panel" class="result-panel" style="margin-top: 20px; text-align: center;"></div>
    </section>
  </div>
</div>
            </section>
        </div>
        
    </div>
<script>
    function generateSequence() {
        const rate = document.getElementById('rate').value;
        if (!rate) {
            alert('Please enter a rate constant.');
            return;
        }
        document.body.classList.add('shifted');
        const resultPanel = document.getElementById('result-panel');
        
        resultPanel.style.display = 'block';
        
        const sequence = "ATGCGTACGT";
        resultPanel.innerHTML = `Generated DNA Sequence:<br> <span style=\"color:#00d4ff;\">${sequence}</span><br><span style=\"font-size: 20px;\">Secondary Structure Check: <span style='color:green;'>PASS</span> - No secondary structure</span>`;
    }
</script>
</body>
</html>
